# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # UTC
  schedule:
    - cron: "05 16 * * *" # 01:05 JST
    - cron: "45 18 * * *" # 03:45 JST
    - cron: "50 21 * * *" # 06:50 JST
    - cron: "59 23 * * *" # 09:35 JST test
    - cron: "35  0 * * *" # 09:35 JST (maybe delayed)
    - cron: "05  4 * * *" # 13:05 JST
    - cron: "45  6 * * *" # 15:45 JST
    - cron: "50  9 * * *" # 18:50 JST
    - cron: "50 12 * * *" # 21:50 JST
#    - cron: "45 0,3,6,9,12,15,18,21 * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Gather Weather Data
        run: |
          date
          wget https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 -nv --tries=5 --retry-connrefused --waitretry=1 -O /usr/local/bin/jq
          chmod +x /usr/local/bin/jq
          mkdir ./work/
          bash gather_weather_data.sh
          rm -rf ./work/
          ls -al
          if [[ $(cat weather-data.json | jq '[.[] | select(.latitude != null)] | length') != "10" ]]; then exit 1; fi
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
